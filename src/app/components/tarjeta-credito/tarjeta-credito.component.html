<div class="container mt-5">
  <div class="row">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body ">
           <div class="titulo">Tarjeta de Credito</div> 
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
      <div class="col-lg-6">
          <div class="card">
              <div class="card-body">
                  <h5 class="titulo">Agregar Tarjeta</h5>
              </div>
          </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="titulo">Listado de Tarjetas</h5>
                <table class="table">
                    <tbody>
                        <th>Nombre</th>
                        <th>Numero de Tarjeta</th>
                        <th>fecha de expiracion</th>
                        <th>CVV</th>
                        <tr *ngFor="let tarjeta of listaTarjetas">
                            <td>{{tarjeta.titulo}}</td>
                            <td>{{tarjeta.NumeroTarjeta}}</td>
                            <td>{{tarjeta.FechaExpiracion}}</td>
                            <td>{{tarjeta.cvv}}</td>
                            <td>
                                <i class="fas fa-edit  text-info"></i>
                            </td>
                            <td>
                                <i class="fas fa-trash-alt text-danger"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
  </div>
</div>
